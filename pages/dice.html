<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <title>Dice</title>
      <link rel="shortcut icon" href="../img/sun.png">
    </head>
  </head>
  <body>
    <div class="container-fluid bg-dark text-light" style="height: 100vh;">
      <div class="row">
        <div class="col text-center my-4">
          <p id="result" style="font-size: 6vw;"></p>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h1 style="font-size: 4.5vw;">Игрок 1</h1>
        </div>
        <div class="col text-center">
          <h1 style="font-size: 4.5vw;">Игрок 2</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col pt-4">
          <img src="../img/pages/dice/dice1.png" alt="Dice" style="width: 23vw;" id="firstDice">
        </div>
        <div class="col pt-4">
          <img src="../img/pages/dice/dice2.png" alt="Dice" style="width: 23vw;" id="secondDice">
        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript">
      let player1 = Math.floor(Math.random() * 6) + 1;
      let player2 = Math.floor(Math.random() * 6) + 1;
      document.querySelector("#firstDice").setAttribute("src", "../img/pages/dice/dice" + player1 + ".png");
      document.querySelector("#secondDice").setAttribute("src", "../img/pages/dice/dice" + player2 + ".png");
      if (player1 == player2) {
        document.querySelector("#result").textContent  = "Ничья!";
      } else if(player1 > player2) {
        document.querySelector("#result").textContent  = "Игрок 1 Победил!";
      } else {
        document.querySelector("#result").textContent  = "Игрок 2 Победил!";
      }
    </script>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
